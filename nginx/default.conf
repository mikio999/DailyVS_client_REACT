server {
    listen 80;
    server_name 43.202.54.55;  # 또는 도메인 이름 사용

    # 프론트엔드 정적 파일 제공
    location / {
        root /usr/share/nginx/html;  # 정적 파일 경로
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA 라우팅 지원
    }

    # Django 백엔드 서버로 프록시 요청
    location /admin/ {
        proxy_pass http://web:8000;  # Django 백엔드 주소 (Docker 서비스 이름 사용)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /accounts/ {
        proxy_pass http://web:8000;  # Django 백엔드 주소 (Docker 서비스 이름 사용)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /register/ {
        proxy_pass http://web:8000;  # Django 백엔드 주소 (Docker 서비스 이름 사용)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 및 미디어 파일 제공
    location /static/ {
        alias /app/staticfiles;  # Django STATIC_ROOT 경로와 일치해야 함
    }

    location /media/ {
        alias /app/media;  # Django MEDIA_ROOT 경로와 일치해야 함
    }

    # 오류 페이지 설정
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
