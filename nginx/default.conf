server {
    listen 80;
    server_name 43.202.54.55;

    # 프론트엔드 정적 파일 제공 (React 앱)
    location / {
        root /usr/share/nginx/html;  # 정적 파일 경로
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA 라우팅 지원
    }

    # Django 백엔드 서버로 프록시 요청
    location /api/ {
        proxy_pass http://web:8000;  # Django 백엔드 주소
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django 관리 페이지 프록시 설정
    location /admin/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django의 accounts 관련 경로 프록시 설정
    location /accounts/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 제공
    location /static/ {
        alias /usr/share/nginx/html/static;
    }

    # 미디어 파일 제공
    location /media/ {
        alias /usr/share/nginx/html/media;;
    }

    # 오류 페이지 설정
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
