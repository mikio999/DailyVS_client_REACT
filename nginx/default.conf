server {
    listen 80;
    server_name 43.202.54.55;  # 또는 localhost, 도메인 이름 사용 가능

    # 프론트엔드 정적 파일 제공
    location / {
        root /usr/share/nginx/html;  # 정적 파일 경로
        index index.html;
        try_files $uri $uri/ /index.html;  # SPA 라우팅 지원
    }

    # Django 백엔드 서버로 프록시 요청
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;  # Django 백엔드 주소
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /accounts/ {
        proxy_pass http://127.0.0.1:8000;  # Django 백엔드 주소
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /register/ {
        proxy_pass http://127.0.0.1:8000;  # Django 백엔드 주소
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 및 미디어 파일 제공 (Django가 DEBUG=True일 때)
    location /static/ {
        alias /path/to/your/staticfiles;  # Django STATIC_ROOT 경로
    }

    location /media/ {
        alias /path/to/your/mediafiles;  # Django MEDIA_ROOT 경로
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
