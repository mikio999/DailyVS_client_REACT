server {
    listen 80;
    server_name 43.202.54.55;  # 또는 도메인 이름 사용

    # Django 백엔드 서버로 프록시 요청 (vote 앱이 기본 URL 패턴일 경우)
    location / {
        proxy_pass http://web:8000;  # Django 백엔드 주소 (Docker 서비스 이름 사용)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django 관리 페이지 프록시 설정
    location /admin/ {
        proxy_pass http://web:8000;  # Django 백엔드 주소 (Docker 서비스 이름 사용)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django의 accounts 관련 경로 프록시 설정
    location /accounts/ {
        proxy_pass http://web:8000;  # Django 백엔드 주소 (Docker 서비스 이름 사용)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django의 register 관련 경로 프록시 설정
    location /register/ {
        proxy_pass http://web:8000;  # Django 백엔드 주소 (Docker 서비스 이름 사용)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 제공 (Django의 STATIC_ROOT 경로에서)
    location /static/ {
        alias /app/staticfiles;  # Django STATIC_ROOT 경로와 일치해야 함
    }

    # 미디어 파일 제공 (Django의 MEDIA_ROOT 경로에서)
    location /media/ {
        alias /app/media;  # Django MEDIA_ROOT 경로와 일치해야 함
    }

    # 오류 페이지 설정
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
